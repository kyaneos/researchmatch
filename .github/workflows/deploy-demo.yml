name: Deploy Demo Version

on:
  push:
    branches: [ main ]
    paths:
      - 'creator-researcher-match-demo/**'
      - '.github/workflows/deploy-demo.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'creator-researcher-match-demo/**'

jobs:
  deploy-demo:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: creator-researcher-match-demo/package-lock.json

    - name: Install dependencies
      run: |
        cd creator-researcher-match-demo
        npm ci

    - name: Build project
      run: |
        cd creator-researcher-match-demo
        npm run build
      env:
        NODE_ENV: production

    - name: Deploy to GitHub Pages (Demo)
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./creator-researcher-match-demo/dist
        destination_dir: demo
        cname: # Add your custom domain here if you have one